{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}
    <div class="container">
        <div class="row" style="text-align: center;">
            <h5><em>Already a user? <a href='/login'>Go to Login page</a></em></h5>
            <a href="/auth/google" style="text-align: center;"><img id="google" src="/image/google.png" alt="Register with Google button"></a>
        </div>
        <hr>
        <div class="container">
            {% if status %}
            <div class="alert alert-{{ status }}" role="alert">
                <h4>{{ message }}</h4>
            </div>
            {% endif %}
        </div>
        <form class="form-horizontal" method="post" action="/register">
            <fieldset>
                <legend>Register</legend>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="fname">First Name</label>
                    <div class="col-md-4">
                        <input id="fname" name="fname" type="text" placeholder="" class="form-control input-md" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="lname">Last Name</label>
                    <div class="col-md-4">
                        <input id="lname" name="lname" type="text" placeholder="" class="form-control input-md" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="email">Email</label>
                    <div class="col-md-4">
                        <input id="email" name="email" type="email" placeholder="" class="form-control input-md" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="password">Password</label>
                    <div class="col-md-4">
                        <input id="password" name="password" type="password" placeholder="" class="form-control input-md" pattern=".{6,}" required=""
                        title="6 characters minimum">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <input type="submit" value="Register" class="btn btn-primary">
                    </div>
                </div>
            </fieldset>
        </form>


    </div>


{% endblock %}
