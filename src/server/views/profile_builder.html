{% extends 'layout.html' %}
{% block title %}{% endblock %}
{% block content %}
<div class="container">
    <div class="row well">
        <a href="/user/{{user.id}}"><button class="btn btn-primary">View My Profile</button></a>
        <p>Be sure your work is saved!</p>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <form class="form-horizontal" action="post" method="/user/:id/user">
                <fieldset>
                    <legend>Profile Builder</legend>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="fname">First name</label>
                        <div class="col-md-4">
                            <input id="fname" name="fname" type="text" placeholder="" class="form-control input-md" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="lname">Last name</label>
                        <div class="col-md-4">
                            <input id="lname" name="lname" type="text" placeholder="" class="form-control input-md" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="email">Email</label>
                        <div class="col-md-4">
                            <input id="email" name="email" type="text" placeholder="jane@example.com" class="form-control input-md" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="phone">Phone number</label>
                        <div class="col-md-4">
                            <input id="phone" name="phone" type="text" placeholder="" class="form-control input-md">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4">
                            <input type="submit" value="Update Contact Info" class="btn btn-primary">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="col-lg-6">
            <form class="form-horizontal" action="post" method="/user/:id/address">
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="line_1">Address</label>
                        <div class="col-md-4">
                            <input id="line_1" name="line_1" type="text" class="form-control input-md">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="line_2">Address Line 2</label>
                        <div class="col-md-4">
                            <input id="line_2" name="line_2" type="text" placeholder="" class="form-control input-md">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="city">City</label>
                        <div class="col-md-4">
                            <input id="city" name="city" type="text" class="form-control input-md">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="state">State</label>
                        <div class="col-md-4">
                            <select id="state" name="state" class="form-control">
                                <option value="CO" disabled="">Colorado</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="zip">ZIP</label>
                        <div class="col-md-4">
                            <input id="zip" name="zip" type="text" placeholder="" class="form-control input-md">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4">
                            <input type="submit" value="Update Address" class="btn btn-primary">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="row">

    </div>
</div>

{% endblock %}
