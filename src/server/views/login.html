{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}
    <div class="container">
        <h3>Not a user yet? <a href='/register'>Register here</a></h3>

        <a href="/auth/google"><img src="/image/google.png" alt="Sign In with Google button"></a>

        <p>------------------OR------------------</p>
        <form class="form-horizontal" action="/login" method="post">
            <fieldset>
                <legend>Login</legend>
                <div class="container">
                    {% if status %}
                    <div class="alert alert-{{ status }}" role="alert">
                        <h4>{{ message }}</h4>
                    </div>
                    {% endif %}
                </div>
                <div class="form-group">
                      <label class="col-md-4 control-label" for="emailinput">Email</label>
                      <div class="col-md-4">
                      <input id="emailinput" name="email" type="email" placeholder="Email" class="form-control input-md" required="">
                  </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="passwordinput">Password</label>
                    <div class="col-md-4">
                        <input name="password" type="password" placeholder="" class="form-control input-md" required="">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <input type="submit" value="Login" class="btn btn-primary">
                    </div>
                </div>

            </fieldset>
        </form>
    </div>


{% endblock %}
